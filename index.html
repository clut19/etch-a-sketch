<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <style>
        @font-face {
            font-family: "Teacher";
            src: url(Teacher.otf);
        }
        *{
            font-family: "Teacher";
        }
        .insiders{
            background-color: white;
            box-sizing: border-box;
            border: solid black 1px;
        }

        #container{
            display: flex;
            width: 640px;
            flex-wrap: wrap;
        }
        #input{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }
        #title{
           display: flex;
           flex-direction: column;
           flex-shrink: 3;
           padding-left: 75px;
           font-family: "Teacher";
           font-size: 75px;
           justify-content: space-between;
        }
        #mainContainer{
            margin-top: 50px;
            display: flex;
            justify-content: space-evenly;
        }
        #slider{
            appearance: none;
            background-color: transparent;
            width: calc(100% - (73px));
            height:10px;
            border-radius:5px;

            cursor: pointer;
            border: none;
            --webkit-appearance: none;

        }
        #slider::-webkit-slider-runnable-track{
            background-color: black;
            height: 3px;
            -webkit-appearance:none;
             appearance:none;

        }
        #slider::-webkit-slider-thumb{
            -webkit-appearance:none;
            appearance:none;
            width:20px;
            height:20px;
            border-radius:50%;
            background-color: black;
            cursor:pointer;
            margin-top: -8.5px;
        }
        button{
            background-color: black;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div id="mainContainer">
        <div id="title">
            <div style="align-self: flex-start; margin-bottom: -300px;">
                <p style=>Etch Sketch</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
                <div><button id = "blackBtn">Black</button></div>
                <div><button id = "rainbowBtn">Rainbow</button></div>
                <div><button id = "clearBtn">Clear</button></div>
            </div>
            <div></div>
        </div>
        <div>
            <div id="container">
            </div>
            <div id ="input">
                <label for="slide" style="font-size: 25px;">Grid Size</label>
                <input type="range" name="slide" min="2" max="100" value="10" id="slider">
                <span class="currentValue"></span>
            </div>
        </div>
    </div>    



    <script src="./javascript.js"></script>
</body>
</html>
