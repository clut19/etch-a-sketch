<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <style>
        .insiders{
            background-color: white;
            box-sizing: border-box;
            border: solid black 1px;
        }

        #container{
            display: flex;
            width: 720px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        #input{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 30px;

        }
    </style>

</head>
<body>    
    <div id="container">
    </div>
    <div id ="input">
   
        <label for="slide">Select your grid size!</label>
        <input type="range" name="slide" min="2" max="100" value="10" id="slider">
        <span class="currentValue"></span>
    </div>




    <script src="./javascript.js"></script>
</body>
</html>
